<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search ajax json</title>
	<script src="../sources/jquery-2.1.3.js"></script>

	<script>
	$(function(){
		$('.load').click(function(){
			$.when(call1(), call2()).done(function(c1, c2){
				$('.info').append("Both ajax complete");
			});
		});
	});




	function call1(){
		return $.ajax({
			url: 'loading1.php',
			type: 'GET'
			}).success(function(data){
				$('.info').append(data);
			});
		}

	function call2(){
		return $.ajax({
			url: 'loading2.php',
			type: 'GET'
			}).success(function(data){
				$('.info').append(data);
			});
		}
		

	</script>
</head>
<body>
	<button class="load">Load</button>
	<div class="info"></div>
</body>
</html>
