<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interacting with jquery</title>
	<script src="../sources/jquery-2.1.3.js"></script>
	<script>
		$(function(){
			//click
			$('.button1').click(function() {
				alert("Button 1 click");
			});

			$('body').on("click", ".button2", function(){
				alert("Button 2 click");
			});
			setTimeout(function(){
				$('.additional').append("<button class='button1'> Button 1 again </button>");
				$('.additional').append("<button class='button2'> Button 2 again </button>");
			}, 2000);

			//change
			$('#names').change(function() {
				var newvalue = $(this).val();
				alert("Input select change to: " + newvalue);
			});


			$('#cat').change(function() {
				var newvalue = $(this).val();
				alert("Input text change to: " + newvalue);
			});

			//type other code
			$('body').on("change", "#names", function(){
				var newvalue = $(this).val();
				alert("change to: " + newvalue);
			});

			//update content title select option
			$('#title').change(function(){
				var titletext = " ";
				switch($(this).val()){
					case "1":
						titletext = "This is 1";
						break;
					case "2":
						titletext = "This is 2";
						break;
					case "3":
						titletext = "This is 3";
						break;	
					default:
						titletext="no title";
				}
				$('#main-title').html(titletext);
			});

		});
	</script>
</head>
<body>
	click interacting
	<button class="button1">Button 1</button>
	<button class="button2">Button 2</button>
	<div class="additional"></div> <br />

	change interacting
	<select name="" id="names">
		<option value="leon">leon</option>
		<option value="leon1">leon1</option>
		<option value="leon2">leon2</option>
	</select>
	<input type="text" id="cat"> <br />
	Updating content based on user input
	<select name="" id="title">
		<option value="#">select choose</option>
		<option value="1">title 1</option>
		<option value="2">title 2</option>
		<option value="3">title 3</option>
	</select>
	<h1 id="main-title">no title</h1>


	5333333333333333333333 pages jquery 2.0 cookbook
</body>
</html>
