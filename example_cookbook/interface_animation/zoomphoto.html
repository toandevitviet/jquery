<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zoom photo</title>
	<script src="../sources/jquery-2.1.3.js"></script>
	<style>
		body{background: #333;}
		.container{width: 600px; height: 600px; margin: 50px auto auto auto;}
		.photos{list-style: none; margin: 0; padding: 0;}
		.photos li{ display: inline-block; width: 290px; height: 250px; background: #e1e1e1; margin: 0 5px 5px 0; overflow: hidden; position: relative; cursor: pointer;}
		.photos li img{top: -50%; left: -50%; position: absolute; opacity: 0.5}
	</style>
	<script>
		var images = [];
		$(function(){
			$(document).on("mouseover", ".photos li", function(){
				var _img = $(this).find('img');
				_img.finish();

				images[$(this).index()] = {
					width: _img.width(),
					height: _img.height()
				}

				_img.animate({
					width: '290px',
					height: '250px',
					top: 0,
					left: 0,
					opacity: 1.0
				});
			}).on("mouseout", ".photos li", function(){
				var _img = $(this).find('img');
				_img.finish();
				_img.animate({
					width: images[$(this).index()].width + "px",
					height: images[$(this).index()].height + "px",
					top: '-50%',
					opacity: 0.5
				});
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<ul class="photos">
			<li><img src="../sources/Chrysanthemum.jpg" alt=""></li>
			<li><img src="../sources/Desert.jpg" alt=""></li>
			<li><img src="../sources/Hydrangeas.jpg" alt=""></li>
			<li><img src="../sources/Jellyfish.jpg" alt=""></li>
			<li><img src="../sources/Koala.jpg" alt=""></li>
			<li><img src="../sources/Lighthouse.jpg" alt=""></li>
		</ul>
	</div>	
</body>
</html>
